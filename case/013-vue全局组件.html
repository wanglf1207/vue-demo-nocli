<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <go></go>
    </div>

        <div>
            <a href="http://www.sina.com">sina</a>

        template: "#sina"

    })

    // 不写下面的内容全局组件显示不出来！！！！
