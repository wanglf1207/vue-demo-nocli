<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.min.js"></script>
    <style>
        #app {
            width: 80%;
            height: 300px;
            background-color: red;
            border: 2px solid black;
            margin: 0 auto;
        }
        .cur {
            width: 400px;
            height: 200px;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>我是最大的根组件--{{msg}}</h1>
        <!-- 此处要注意，通过动态属性给子组件传递数据 -->
        <son class="cur" v-bind:message="msg"></son>
    </div>
    <template id="son">
        <div>
            <h1>我是儿子组件--{{message}}</h1>
        </div>
    </template>
</body>
</html>
<script>
    var vm = new Vue({
        el: "#app",
        data: {
            msg: "我有1个亿"
        },
        components: {
            // 局部组件
            son: {
                template: "#son",
                // 组件当中的props,接收父组件传递数据
                props: ["message"]
            }
            
        }
    })
</script>
