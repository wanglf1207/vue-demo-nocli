<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <p>
            <!--占位符属性-->
            文本框： <input type="text" placeholder="请输入用户名">
        </p>
        <p>
            单选按钮：
            <input type="radio" name="hobby">吃饭
            <input type="radio" name="hobby">睡觉
            <input type="radio" name="hobby">看书
        </p>
        <p>
            复选按钮：
            <input type="checkbox">飞机
            <input type="checkbox">大炮
            <input type="checkbox">坦克
        </p>

        
        以下是H5新增元素
        <hr>
        <p>
            范围条：<input type="range" min="0" max="255" value="0">
        </p>
        <p>
            颜色表单元素：<input type="color">
        </p>
        <p>
            日历表单元素：<input type="date">
        </p>
        <p>
            周日历表单元素：<input type="week">
        </p>
        <p>
            搜索的表单元素:<input type="search">
        </p>
        <p>
            密码元素：<input type="password">
        </p>
        <p>
            网址元素：<input type="url">
        </p>
        <p>
            邮箱：<input type="email">
        </p>
        <p>
            <input type="submit">
        </p>
    </form>
</body>
</html>
