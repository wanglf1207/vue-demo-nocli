<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <!--显示调色板的内容，注意rgb后符号-->
        <div v-bind:style="{width:'100px',height:'100px',background:`rgb(${R},${G},${B})`}"></div>
        <p>
            R:<input type="range" min="0" max="255" value="0" v-model="R"><span>{{R}}</span>
        </p>
        <p>
            G:<input type="range" min="0" max="255" value="0" v-model="G"><span>{{G}}</span>
        </p>
        <p>
            B:<input type="range" min="0" max="255" value="0" v-model="B"><span>{{B}}</span>
        </p>
    </div>
</body>
</html>
<script>
    var vm = new Vue({
        // 指定vue对象可以控制的范围
        el: "#app",
        data: {
            R: 1,
            G: 2,
            B: 3
        }
    });
</script>
