<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <p v-text="msg"></p>
        </hr>
        <p v-text="info"></p>
        <p v-html="info"></p>
    </div>
</body>
</html>
<script>
    //创建vue实例
    var vm = new Vue({
        el: "#app",
        data: {
            msg: "hello vue",
            info: "<a href='http://www.baidu.com'>百度</a>"
        }
    });
</script>
