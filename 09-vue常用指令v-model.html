<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" v-model="msg"/>
        <p>对象属性值：{{msg}}</p>
    </div>
</body>
</html>
<script>
    var vm = new Vue({
        el: "#app",
        data: {
            msg: '我是vue对象的值'
        }
    })
</script>
